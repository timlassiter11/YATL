<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
  <meta charset="utf-8">
  <title>Basic Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
  <link rel="stylesheet" href="../../dist/data-table.css">
  <link rel="stylesheet" href="../site.css">
</head>

<body style="height: 100vh; padding: 20px;">
  <table></table>
  <script src="../../dist/data-table.global.js"></script>
  <script>
    // Generate random rows of data
    function createData(count) {
      return new Array(count).fill(null).map((v, i) => ({
        name: `Row ${i}`,
        value: Math.random() * 1000,
      }));
    }

    window.addEventListener("load", () => {
      const columns = [
        {
          field: "name",
          title: "Name",
        },
        {
          field: "value",
          title: "Value",
        },
      ]
      const dt = new yatl.DataTable("table", columns, {
        // Create lots of data
        data: createData(100),
      });
    });
  </script>
</body>

</html>
