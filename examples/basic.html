<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Basic Example</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <script src="../dist/yatl.min.global.js"></script>
  <yatl-table-ui></yatl-table-ui>
  <script>
    const table = document.querySelector('yatl-table-ui');
    table.columns = [{ field: 'name' }, { field: 'role' }];
    table.data = [{ name: 'Tim', role: 'Dev' }, { name: 'Champ', role: 'Best Friend' }];
  </script>
</body>
</html>
