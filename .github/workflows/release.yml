name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write # Needed to create releases/tags
  pull-requests: write # Needed to create the Version PR
  id-token: write # Needed for NPM provenance

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Build All Packages
        run: npm run build

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          # This runs when the Version PR is merged
          publish: npx changeset publish
          title: "ci: version packages"
          commit: "ci: version packages"
        env:
          # A Personal Access Token is often better than GITHUB_TOKEN for triggering 
          # subsequent workflows (like docs deploy), but GITHUB_TOKEN works for basic needs.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # You must add this token to your Repo Secrets
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}