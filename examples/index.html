<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <title>YATL Demo</title>
    <link rel="stylesheet" href="./site.css" />
    <style>
      #searchInput {
        flex-grow: 1;
      }

      .filters-header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .button.close {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      yatl-table-ui {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <span class="nav-title">YATL</span>
      </div>

      <div class="nav-right">
        <a
          href="https://github.com/timlassiter11/YATL"
          target="_blank"
          class="nav-link"
        >
          GitHub
        </a>
        <a
          href="https://timlassiter11.github.io/YATL/docs/index.html"
          class="nav-link"
        >
          Documentation
        </a>

        <div class="nav-divider"></div>

        <button id="themeToggle" class="nav-icon-btn">
          <yatl-icon name="sun"></yatl-icon>
          <yatl-icon name="moon"></yatl-icon>
        </button>
      </div>
    </nav>
    <main>
      <yatl-table-view>
        <div class="card" slot="filters">
          <div class="filters-header">
            <h1>Filters</h1>
            <button
              id="clearFiltersButton"
              type="reset"
              class="button close"
              title="Clear filters"
            >
              <yatl-icon name="close"></yatl-icon>
            </button>
          </div>
          <div class="option-group">
            <yatl-select
              name="status"
              label="Status"
              max-tags="1"
              multi
              clearable
            ></yatl-select>
            <yatl-search-select name="name" label="Test"></yatl-search-select>
            <h2>Date Modified</h2>
            <yatl-date-input label="From" name="startDate"></yatl-date-input>
            <yatl-date-input label="To" name="endDate"></yatl-date-input>
          </div>
        </div>
        <form
          id="optionsForm"
          slot="sidebar-end"
          onsubmit="event.preventDefault();"
        >
          <div class="card">
            <h1>Table Options</h1>
            <div class="option-group">
              <yatl-number-input
                label="Row Count"
                name="rowCount"
                value="2000"
                min="0"
              ></yatl-number-input>
            </div>
            <div class="option-group">
              <h2>UI</h2>
              <yatl-checkbox
                name="striped"
                label="Striped"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="enableRowNumberColumn"
                label="Show Row Numbers"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="enableFooter"
                label="Show Footer"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="enableSearchHighlight"
                label="Highlight Results"
                always-include
                checked
              ></yatl-checkbox>
            </div>
            <div class="option-group">
              <h2>Interactivity</h2>
              <yatl-checkbox
                name="resizable"
                label="Resizable Columns"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="sortable"
                label="Sortable Columns"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="enableColumnReorder"
                label="Rearrangable Columns"
                always-include
                checked
              ></yatl-checkbox>
              <h4>Row Selection Method</h4>
              <label>
                <input
                  type="radio"
                  name="rowSelectionMethod"
                  value="multi"
                  checked
                />
                Multiple
              </label>
              <label>
                <input type="radio" name="rowSelectionMethod" value="single" />
                Single
              </label>
              <label>
                <input type="radio" name="rowSelectionMethod" value="null" />
                None
              </label>
            </div>
            <div class="option-group">
              <h2>Misc</h2>
              <yatl-checkbox
                name="enableSearchTokenization"
                label="Tokenize Search"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="enableSearchScoring"
                label="Search Scoring"
                always-include
                checked
              ></yatl-checkbox>
              <yatl-checkbox
                name="enableVirtualScroll"
                label="Virtual Scroll"
                always-include
                checked
              ></yatl-checkbox>
            </div>
          </div>
        </form>
        <div class="card" slot="sidebar-end">
          <h1>Render State</h1>
          <div class="inline">
            Rendered Rows: <span id="renderedRows">0</span>
          </div>
          <div class="inline">
            Filtered Rows: <span id="filteredRows">0</span>
          </div>
          <div class="inline">Total Rows: <span id="totalRows">0</span></div>
        </div>
        <yatl-button
          id="deleteRowsButton"
          slot="toolbar-button-group"
          title="Delete selected rows"
          disabled
        >
          <yatl-icon name="trash"></yatl-icon>
        </yatl-button>
      </yatl-table-view>
    </main>
    <script type="importmap">
      {
        "imports": {
          "lit": "https://cdn.jsdelivr.net/npm/lit@3.1.2/+esm",
          "lit/": "https://cdn.jsdelivr.net/npm/lit@3.1.2/",

          "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.1.2/+esm",
          "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.1.2/",

          "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.4/+esm",
          "@lit/reactive-element/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.0.4/",

          "@lit-labs/virtualizer": "https://cdn.jsdelivr.net/npm/@lit-labs/virtualizer@2.0.12/+esm",
          "@lit-labs/virtualizer/": "https://cdn.jsdelivr.net/npm/@lit-labs/virtualizer@2.0.12/"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
