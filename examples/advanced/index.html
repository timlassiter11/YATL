<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Advanced Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../dist/datatable.css">
  <link rel="stylesheet" href="../site.css">
  <style>
    .dt-sortable:hover {
      background-color: var(--bs-secondary);
    }

    .critical,
    .critical>td {
      background-color: rgba(var(--bs-danger-rgb), 0.2) !important;
    }

    .toolbar {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .form-check.dropdown-item .form-check-input {
      margin-left: 0;
      margin-right: 0.25rem;
    }

    .table-border {
      border-radius: 0.25rem;
      overflow: hidden;
    }
  </style>
</head>

<body data-bs-theme="dark" class="container-fluid d-flex flex-row vh-100 gap-3 p-3">
  <div class="options-wrapper">
    <h5>Filters</h5>
    <label>
      From
      <input type="date" class="form-control" id="startDateInput" />
    </label>
    <label>
      To
      <input type="date" class="form-control" id="endDateInput" />
    </label>
  </div>
  <div class="table-wrapper">
    <div class="toolbar">
      <input id="searchInput" class="form-control" type="search" placeholder="Search" />
      <div class="btn-group">
        <div class="btn-group">
          <button type="button" class="bi bi-list-task btn btn-sm btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown" data-bs-auto-close="outside" title="Show/Hide Columns">
            <i class=""></i>
          </button>
          <ul id="colSelectDropdown" class="dropdown-menu"></ul>
        </div>
        <button type="button" class="bi bi-regex btn btn-sm btn-secondary" id="regexToggle"
          title="Enable / Disable regex search" data-bs-toggle="button"></button>
        <button type="button" class="bi bi-123 btn btn-sm btn-secondary" id="scoringToggle"
          title="Enable / Disable search scoring" data-bs-toggle="button"></button>
        <button type="button" class="bi bi-download btn btn-sm btn-secondary" id="exportTable"
          title="Export Table"></button>
      </div>
    </div>
    <div class="table-border"> 
      <table id="table" class="table table-hover table-striped"></table>
    </div>
    <p class="mt-3">Total Rows: <span id="rowCount"></span></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./main.js" type="module"></script>
</body>

</html>
