<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
  <title>Basic Example</title>
  <link rel="stylesheet" href="../../dist/datatable.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
  <link rel="stylesheet" href="../site.css">
</head>

<body style="height: 100vh; padding: 20px;">
  <table></table>
  <script src="../../dist/datatable.umd.js"></script>
  <script>
    // Generate random rows of data
    function createData(count) {
      return new Array(count).fill(null).map((v, i) => ({
        name: `Row ${i}`,
        value: Math.random() * 1000,
      }));
    }

    window.addEventListener("load", () => {
      const dt = new yatl.DataTable("table", {
        // Create lots of data
        data: createData(100),
        columns: [
          {
            field: "name",
            title: "Name",
          },
          {
            field: "value",
            title: "Value",
          },
        ],
      });
    });
  </script>
</body>

</html>
