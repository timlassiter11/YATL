<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Example</title>
  <link rel="stylesheet" href="./site.css">
</head>

<body class="dark">
  <yatl-table></yatl-table>
  <script src="../dist/yatl.min.global.js"></script>
  <script>
    window.addEventListener("load", () => {
      const table = document.querySelector('yatl-table');
      table.columns = [
        {
          field: "index",
          title: "ID",
          sortable: true,
          resizable: true,
        },
        {
          field: "name",
          title: "Name",
          sortable: true,
          resizable: true,
        },
        {
          field: "value",
          title: "Value",
          sortable: true,
          resizable: true,
        },
      ];

      table.data = createData(100);

      table.addEventListener('yatl-row-click', (event) => {
        console.log(event.detail);
      })
    });

    // Generate random rows of data
    function createData(count) {
      return new Array(count).fill(null).map((v, i) => ({
        index: i,
        name: `Row ${i}`,
        value: Math.random() * 1000,
      }));
    }
  </script>
</body>

</html>
