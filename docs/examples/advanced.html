<!DOCTYPE html>

<head>
  <title>Advanced Example</title>
  <link href="../../src/datatable.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: row;
      padding-top: 20px;
    }

    .filter-wrapper {
      min-width: 200px;
      display: flex;
      flex-direction: column;
      margin-right: 20px;
    }

    .table-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .dt-wrapper {
      height: 100%;
    }

    .dt-sortable:hover {
      background-color: var(--bs-secondary);
    }

    .past-due,
    .past-due>td {
      background-color: rgba(var(--bs-danger-rgb), 0.2);
    }
  </style>
</head>

<body data-bs-theme="dark" class="container-fluid">
  <div class="filter-wrapper">
    <h5>Filters</h5>
    <div>
      <label for="dateInput" class="form-label">Date</label>
      <input id="dateInput" class="form-control" type="date" />
    </div>
  </div>
  <div class="table-wrapper">
    <input id="searchInput" type="search" placeholder="Search by string or regex" />
    <table id="table" class="table table-hover table-striped"></table>
    <p style="margin-top: 10px">Total Rows: <span id="rowCount"></span></p>
  </div>
  <script type="module">
    import { DataTable } from "../../src/datatable.js";
    Date.prototype.addDays = function (days) {
      const date = new Date(this.valueOf());
      date.setDate(date.getDate() + days);
      return date;
    };

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // Generate random rows of data
    function createData(count) {
      const randomDate = (from, delta) => {
        const min = -delta, max = delta;
        const deltaDays = Math.floor(Math.random() * (max - min + 1) + min);
        return from.addDays(deltaDays);
      }

      today.setHours(0, 0, 0, 0);
      return new Array(count).fill(null).map((v, i) => ({
        // Uncomment below to provide your own random indexes.
        //index: Math.floor(Math.random() * count),
        name: `Row ${i}`,
        // Random date within a year
        due_date: randomDate(today, 365),
        quantity: Math.floor(Math.random() * 10),
        cost: Math.random() * 1000,
      }));
    }

    function rowFormatter(row, element) {
      if (row.due_date.getTime() < today.getTime()) {
        element.classList.add("past-due");
      }
    }

    const dateFormatter = new Intl.DateTimeFormat("en-US");
    const moneyFormatter = new Intl.NumberFormat("en-US", {
      style: "currency",
      currency: "USD",
    });

    const dt = new DataTable({
      table: "#table",
      formatter: rowFormatter,
      data: createData(100_000),
      columns: [
        {
          field: "name",
          title: "Name",
          searchable: true,
          sortable: true,
        },
        {
          field: "due_date",
          title: "Due Date",
          sortable: true,
          sorter: (a, b) => a.getTime() - b.getTime(),
          compare: (value, filter) => value.getTime() === filter.getTime(),
          formatter: (date, element) => dateFormatter.format(date),
        },
        {
          field: "quantity",
          title: "Quantity",
          sortable: true,
          formatter: (qty, element) => qty.toFixed(1),
        },
        {
          field: "cost",
          title: "Cost",
          sortable: true,
          formatter: (cost, element) => moneyFormatter.format(cost),
        },
      ],
    });

    window.addEventListener("load", () => {
      const searchInput = document.getElementById("searchInput");
      const dateInput = document.getElementById("dateInput");
      const caption = document.getElementById("rowCount");
      const updateRowCount = () => (caption.innerText = dt.length);

      // Search table on input
      searchInput.addEventListener("input", (event) => {
        dt.search(new RegExp(searchInput.value));
        updateRowCount();
      });

      // Filter table on date change
      dateInput.addEventListener("change", (event) => {
        const filters = {};
        if (dateInput.value !== "") {
          // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date#date_time_string_format:~:text=date%2Donly%20forms%20are%20interpreted%20as%20a%20UTC%20time%20and%20date%2Dtime%20forms%20are%20interpreted%20as%20local%20time
          // Date only strings are parsed as UTC timezone but datetime strings are parsed as local time.
          // Make sure this is parsed as local time to match our generated dates.
          filters["due_date"] = new Date(dateInput.value + "T00:00:00");
        }
        dt.filter(filters);
        updateRowCount();
      });

      updateRowCount();
    });
  </script>
</body>
