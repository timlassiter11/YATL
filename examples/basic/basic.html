<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
  <title>Basic Example</title>
  <link href="../../src/datatable.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
</head>

<body style="height: 100vh; padding: 20px;">
  <table></table>
  <script type="module">
    import { DataTable } from "../../src/datatable.js";

    // Generate random rows of data
    function createData(count) {
      return new Array(count).fill(null).map((v, i) => ({
        name: `Row ${i}`,
        value: Math.random() * 1000,
      }));
    }

    window.addEventListener("load", () => {
      const dt = new DataTable({
        table: "table",
        // Create lots of data
        data: createData(100),
        columns: [
          {
            field: "name",
            title: "Name",
            sortable: true,
          },
          {
            field: "value",
            title: "Value",
            sortable: true,
          },
        ],
      });
    });
  </script>
</body>

</html>
